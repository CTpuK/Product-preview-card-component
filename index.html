<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Product preview card component</title>
</head>

<body>

  <section class="card">

    <picture class="card__img">
      <source media="(max-width: 23.4em)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="Parfum CHANEL">
    </picture>

    <div class="card__content">

      <p class="card__category">PERFUME</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__pricing">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</span>
      </div>

      <button class="card__btn">
        <img src="images/icon-cart.svg" alt="Ð¡art icon" class="card__btn-icon">
        <span class="card__btn-text">Add to Cart</span>
      </button>

    </div>

  </section>

</body>

</html>
